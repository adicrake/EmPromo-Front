<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmPromo</title>
  <style>
    /* Paleta */
    :root {
      --azul: #001F3F;
      --bege: #F5F5DC;
      --cinza: #CCCCCC;
      --branco: #FFFFFF;
      --amarelo: #FFD700;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bege);
      color: var(--azul);
    }

    header {
      background: var(--azul);
      color: var(--branco);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--branco);
      border: 1px solid var(--cinza);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .discount {
      position: absolute;
      top: 15px;
      left: 15px;
      background: var(--amarelo);
      color: var(--azul);
      font-weight: bold;
      padding: 15px;
      border-radius: 50%;
      font-size: 1rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .prices {
      margin: 10px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: var(--cinza);
      margin-right: 10px;
    }

    .new-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--azul);
    }

    .description {
      margin: 10px 0;
      font-size: 0.95rem;
    }

    .timer {
      font-size: 0.9rem;
      color: var(--azul);
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: var(--azul);
      color: var(--branco);
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ PromoÃ§Ãµes ImperdÃ­veis - EmPromo ðŸ”¥</h1>
    <p>Aproveite antes que o tempo acabe!</p>
  </header>

  <div class="container">
    <!-- Produto 1 -->
    <div class="card">
      <div class="discount">-30%</div>
      <img src="https://via.placeholder.com/300x200" alt="Produto 1">
      <div class="prices">
        <span class="old-price">20.000 Kz</span>
        <span class="new-price">14.000 Kz</span>
      </div>
      <p class="description">Smartphone de Ãºltima geraÃ§Ã£o com alta performance.</p>
      <div class="timer" data-time="2025-09-30T23:59:59">Carregando...</div>
      <a href="produto1.html" class="btn">Ver mais</a>
    </div>

    <!-- Produto 2 -->
    <div class="card">
      <div class="discount">-50%</div>
      <img src="https://via.placeholder.com/300x200" alt="Produto 2">
      <div class="prices">
        <span class="old-price">10.000 Kz</span>
        <span class="new-price">5.000 Kz</span>
      </div>
      <p class="description">Fones de ouvido sem fio com excelente qualidade sonora.</p>
      <div class="timer" data-time="2025-09-27T23:59:59">Carregando...</div>
      <a href="produto2.html" class="btn">Ver mais</a>
    </div>
  </div>

  <script>
    // Contagem regressiva individual
    function startCountdown() {
      const timers = document.querySelectorAll('.timer');

      timers.forEach(timer => {
        const endTime = new Date(timer.dataset.time).getTime();

        function update() {
          const now = new Date().getTime();
          const distance = endTime - now;

          if (distance <= 0) {
            timer.innerHTML = "PromoÃ§Ã£o Expirada";
            return;
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          setTimeout(update, 1000);
        }

        update();
      });
    }

    startCountdown();
  </script>
</body>
</html>
