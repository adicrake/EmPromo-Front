<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmPromo - Promo√ß√µes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .card h2 { margin: 0 0 10px; }
    .preco { font-size: 18px; font-weight: bold; color: green; }
    .preco-antigo { text-decoration: line-through; color: red; font-size: 14px; }
  </style>
</head>
<body>
  <h1>üî• Promo√ß√µes em Destaque üî•</h1>
  <div id="promocoes" class="container"></div>

  <script>
    const API_URL = "https://empromo-api.onrender.com";

    async function carregarPromocoes() {
      try {
        const resposta = await fetch(`${API_URL}/promocoes`);
        if (!resposta.ok) throw new Error("Erro ao carregar promo√ß√µes");

        const promocoes = await resposta.json();
        const container = document.getElementById("promocoes");
        container.innerHTML = "";

        promocoes.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${p.nome}</h2>
            <p>${p.descricao}</p>
            <p class="preco-antigo">Pre√ßo m√©dio: ${p.precoMedio} kz</p>
            <p class="preco">Promo√ß√£o: ${p.precoPromocao} kz</p>
            <p><b>Loja:</b> ${p.loja}</p>
            <p><a href="${p.link}" target="_blank">Ver no site</a></p>
            <p><b>Telefone:</b> ${p.telefone}</p>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("promocoes").innerHTML = "<p>Erro ao carregar promo√ß√µes</p>";
      }
    }

    carregarPromocoes();
  </script>
</body>
</html>
