<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin - Adicionar Promoção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <form id="produtoForm">
    <label>Nome do Produto</label>
    <input type="text" name="nome" required>

    <label>Descrição</label>
    <textarea name="descricao" required></textarea>

    <label>Preço Médio</label>
    <input type="number" name="precoMedio" required>

    <label>Preço Promoção</label>
    <input type="number" name="precoPromocao" required>

    <label>Loja</label>
    <input type="text" name="loja" required>

    <label>Link</label>
    <input type="url" name="link">

    <label>Telefone</label>
    <input type="text" name="telefone">

    <label>Data de Expiração</label>
    <input type="date" name="tempoRestante" required>

    <button type="submit">Adicionar Promoção</button>
  </form>

  <script>
    document.getElementById("produtoForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://empromo-api.onrender.com/promocoes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message || "Erro ao adicionar promoção");
        this.reset();
      } catch (err) {
        alert("Erro de conexão com o servidor.");
      }
    });
  </script>
</body>
</html>
