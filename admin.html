<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração - EmPromo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Promoções</h1>

  <form id="formPromo">
    <label>Nome do Produto</label>
    <input type="text" id="nome" required />

    <label>Descrição</label>
    <textarea id="descricao" required></textarea>

    <label>Preço Médio</label>
    <input type="number" id="precoMedio" required />

    <label>Preço em Promoção</label>
    <input type="number" id="precoPromocao" required />

    <label>Loja</label>
    <input type="text" id="loja" required />

    <label>Link do Produto</label>
    <input type="text" id="link" required />

    <label>Telefone da Loja</label>
    <input type="text" id="telefone" required />

    <label>Data de Fim da Promoção</label>
    <input type="date" id="tempoRestante" required />

    <button type="submit">Salvar Publicação</button>
  </form>

  <script>
    document.getElementById("formPromo").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const precoMedio = parseFloat(document.getElementById("precoMedio").value);
      const precoPromocao = parseFloat(document.getElementById("precoPromocao").value);
      const loja = document.getElementById("loja").value;
      const link = document.getElementById("link").value;
      const telefone = document.getElementById("telefone").value;
      const tempoRestante = document.getElementById("tempoRestante").value;

      const novaPromocao = {
        nome,
        descricao,
        precoMedio,
        precoPromocao,
        loja,
        link,
        telefone,
        tempoRestante
      };

      try {
        const res = await fetch("https://empromo-api.onrender.com/promocoes", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(novaPromocao)
        });

        const data = await res.json();
        alert(data.message || "Erro ao salvar promoção");

        e.target.reset();
      } catch (err) {
        console.error("Erro:", err);
        alert("Erro ao conectar com a API");
      }
    });
  </script>
</body>
</html>
